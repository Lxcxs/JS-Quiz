<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Quiz</title>

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>

        <h1>Javascript Quiz</h1>

    </header>


    <main>

        <section class="content">

            <div class="question-box">
                <div class="js-box">1</div>
                <div class="js-box">2</div>
                <div class="js-box">3</div>
                <div class="js-box">4</div>
                <div class="js-box">5</div>
                <div class="js-box">6</div>
                <div class="js-box">7</div>
                <div class="js-box">8</div>
                <div class="js-box">9</div>
                <div class="js-box">10</div>
            </div>

            <div class="content-box">

                <div class="welcome">
                    <h1>JavaScript, essentials everybody should know</h1>
                    <input type="submit" value="Click to Start!" id="submit">
                </div>

                <div class="quiz">
                    <h1 id="title">Question 1</h1>

                    <form class="form">
                        <div>
                            <label for="fquestion" id="js-label">First Question</label>
                        </div>
    
                        <div>
                            <label for="squestion" id="js-label">Second Question</label>
                        </div>
    
                        <div>
                            <label for="tquestion" id="js-label">Third Question</label>
                        </div>
                    </form>
                </div>

                <div class="finish">
                    <h1>Congratulations, you've finished the quiz! <br>its performance was <span id="note">10/10</span></h1>
                    <input type="submit" value="Restart" id="restart">
                </div>

            </div>

        </section>

    </main>


    <footer>

        Made by ⚡️ Lucas Cupertino.

    </footer>

    <script src="./scripts/script.js"></script>
</body>
</html>

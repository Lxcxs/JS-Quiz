<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Quiz</title>

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <header>

        <h1>Javascript Quiz</h1>

    </header>


    <main>

        <section class="content">

            <div class="question-box">
                <div class="js-box active">1</div>
                <div class="js-box">2</div>
                <div class="js-box">3</div>
                <div class="js-box">4</div>
                <div class="js-box">5</div>
                <div class="js-box">6</div>
                <div class="js-box">7</div>
                <div class="js-box">8</div>
                <div class="js-box">9</div>
                <div class="js-box">10</div>
            </div>

            <div class="content-box">

                <h1 id="title">Question 1</h1>

                <form class="form">
                    <div>
                        <input type="radio" value="" class="js-input" id="fquestion" name="check">
                        <label for="fquestion" id="js-label">First Question</label>
                    </div>

                    <div>
                        <input type="radio" value="" class="js-input" id="squestion" name="check">
                        <label for="squestion" id="js-label">Second Question</label>
                    </div>

                    <div>
                        <input type="radio" value="" class="js-input" id="tquestion" name="check">
                        <label for="tquestion" id="js-label">Third Question</label>
                    </div>

                    <input type="submit" value="submit" id="submit">
                </form>

            </div>

        </section>

    </main>


    <footer>

        Made by Lucas Cupertino.

    </footer>

    <script src="./scripts/script.js"></script>
</body>
</html>
